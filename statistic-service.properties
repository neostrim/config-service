spring.datasource.url=jdbc:mysql://localhost:3306/product
spring.datasource.driver=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=json
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.value.default.type=com.epam.mentoring.ecommerce.statistic.models.StatisticDTO
spring.kafka.consumer.properties.spring.json.trusted.packages=com.epam.mentoring.ecommerce.statistic.models.StatisticDTO
